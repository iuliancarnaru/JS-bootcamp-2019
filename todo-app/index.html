<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Todo App</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          class="input"
          type="text"
          name="search-text"
          id="search-text"
          placeholder="Search todo"
        />
        <label class="checkbox" for="hide-completed">
          <input type="checkbox" id="hide-completed" />Hide completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"><!-- JS inserted todos--></div>
      <form id="todo-form">
        <input class="input" type="text" name="todoText" placeholder="Add new todo" />
        <button class="button">Add todo</button>
      </form>
    </div>

    <script src="./uuidv4.js"></script>
    <script src="./todo-functions.js"></script>
    <script src="./todo-app.js"></script>
  </body>
</html>
