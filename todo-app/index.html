<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>
  </head>

  <body>
    <h1>Todos</h1>
    <input
      type="text"
      name="search-text"
      id="search-text"
      placeholder="Search todo"
    />
    <label for="hide-completed">
      <input type="checkbox" id="hide-completed" />Hide completed
    </label>

    <form id="todo-form">
      <input type="text" name="todoText" placeholder="Add new todo" />
      <button>Add todo</button>
    </form>

    <div id="todos"><!-- JS inserted todos--></div>


    <script src="./uuidv4.js"></script>
    <script src="./todo-functions.js"></script>
    <script src="./todo-app.js"></script>
  </body>
</html>
