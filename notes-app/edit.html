<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <link href="style.css" rel="stylesheet">
        <title>Edit note</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="./index.html">Back home</a>
                <span id="last-edited"></span>
            </div>
        </div>

        <div class="container">
            <input class="title-input" id="note-title" placeholder="Note title" type="text"/>
            <textarea class="body-input" cols="40" id="note-body" placeholder="Enter note text" rows="10"></textarea>
            <button class="button button--secondary" id="remove-note">Remove note</button>
        </div>


        <script src="./uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="./notes-functions.js"></script>
        <script src="./notes-edit.js"></script>
    </body>
</html>
